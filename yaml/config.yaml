dataset:
  dataset_dir: "D:/MURA-v1.1"
  file_pattern: "phase_name/*/*/*/*.png"
  names_to_labels: ['negative', 'positive']
  num_samples: 36807
  num_classes: 2
  image_type: "rgb"
model:
  name: "mobilenetv2"

train:
  distribute: false
  batch_size: 32
  optimizer_noun: "adam"
  learning_rate: 0.001
  num_epochs: 100
  shuffle_buffer_size: 1024
  classification:
    classification_layers: null
    classification_type: "binary"
  regularizer:
    name: ""
    weight_decay: ""